<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript" src="rpsgame.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="mainWrapper">
        <div class="titleText">
            Rock - Paper - Scissors
        </div>
        <div class="infoText">
            Your choice:
        </div>
        <div class="playerButtons">
            <button class="playerBtn">Rock</button>
            <button class="playerBtn">Paper</button>
            <button class="playerBtn">Scissors</button>
        </div>
        <div class="infoText">
            Computer's choice:
        </div>
        <div class="computerButton">
            <button class="computerBtn">Rock</button>
            <button class="computerBtn">Paper</button>
            <button class="computerBtn">Scissors</button>
        </div>
        <div class="ResultText">
            <p id="scoreTracker"></p>
        </div>
        <div class="resetButton">
            <button id="resetBtn">Reset Score</button>
        </div>
    </div>
</body>
</html>
